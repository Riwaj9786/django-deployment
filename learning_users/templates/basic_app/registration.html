<!DOCTYPE html>

{% extends 'basic_app/base.html' %}
{% load static %}

{% block body_block %}

<div class="jumbotron">
    {% if registered %}
    <h1>Thank you for Registering!</h1>
    {% else %}
    <h1>Register Here!</h1>
    <h3>Fill out the Form:</h3>

    <form enctype="multipart/form-data" method="post" class="form">
        {% csrf_token %}
        <div class="form-group">

            {{ user_form.as_p }}
            {{ profile_form.as_p }}

        </div>
        
        <input type="submit" name="" class="btn btn-primary btn-sm" value="Register">
    </form>

    {% endif %}

</div>

{% endblock %}
